<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter: <span id="d1">0</span> </h1>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    <button onclick="reset()">reset</button>
    <script>
        var count = 0
        function increment(){
    
            x = document.getElementById('d1');
            x.innerHTML = count++
        
        }

        function decrement(){
            y = document.getElementById('d1')
            y.innerText = count--
        }

        function reset(){
            y = document.getElementById('d1')
            y.innerHTML = 0
        }
    </script>
</body>
</html>
